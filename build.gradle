buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'org.akhikhl.gretty:gretty:2.0.0'
	}
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

war.archiveName "rest-activity.war"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	mavenCentral()
    jcenter()
}

gretty {
	httpPort = 8000
	contextPath = '/rest-activity'
	fastReload = true
	// ... many more properties
}

def jersey_version = 2.24

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

	compile group: 'org.jboss.spec', name: 'jboss-javaee-7.0', version:'1.0.3.Final'

	// groovy
	compile 'org.codehaus.groovy:groovy-all:2.4.7'

	// rest dependencies
	compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.24'

	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: jersey_version
	compile group: 'org.glassfish.jersey.ext', name: 'jersey-entity-filtering', version: jersey_version
	
	// id scrambling dependency
	compile 'org.hashids:hashids:1.0.1'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
